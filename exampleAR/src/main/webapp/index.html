<html>
<head>
    <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 이 부분은 공식 데모에서 가져온 UI 토글 로직입니다.
            // boxModel은 여기에 포함되지 않으므로, 항상 보이도록 설정할 예정입니다.
            const list = ["glasses1", "glasses2", "hat1", "hat2", "earring"];
            const visibles = [false, false, false, false, false]; // 초기 가시성 설정
            const setVisible = (button, entities, visible) => {
                if (visible) {
                    button.classList.add("selected");
                } else {
                    button.classList.remove("selected");
                }
                entities.forEach((entity) => {
                    entity.setAttribute("visible", visible);
                });
            }
            list.forEach((item, index) => {
                const button = document.querySelector("#" + item);
                const entities = document.querySelectorAll("." + item + "-entity");
                setVisible(button, entities, visibles[index]);
                button.addEventListener('click', () => {
                    visibles[index] = !visibles[index];
                    setVisible(button, entities, visibles[index]);
                });
            });



            // 새로 추가된 탭 바 로직
            const tabs = [
                { id: "tabGallery", url: "gallery.html", text: "갤러리", icon: "assets/gallery.png" },
                { id: "tabStamp", url: "stamp.html", text: "스탬프", icon: "assets/stamp.png" },
                { id: "tabHome", url: "index.html", text: "", icon: "assets/camera.png" },
                { id: "tabInfo", url: "info.html", text: "정보", icon: "assets/info.png" },
                { id: "tabMy", url: "my.html", text: "마이", icon: "assets/person.png" }
            ];

            tabs.forEach((tab, index) => {
                const button = document.querySelector("#" + tab.id);
                // 아이콘 이미지 추가
                const img = document.createElement('img');
                img.src = tab.icon;
                img.alt = tab.text ? tab.text + " icon" : tab.id + " icon";
                button.appendChild(img);

                if (tab.text) { // ⭐ text 속성이 비어있지 않을 경우에만 텍스트 추가 ⭐
                    const span = document.createElement('span');
                    span.textContent = tab.text;
                    button.appendChild(span);
                }

                // 현재 페이지 URL을 기반으로 'selected' 클래스 추가
                // 로컬 환경에서는 `pathname`을 사용하여 정확한 파일명을 비교해야 합니다.
                // 예: /index.html, /gallery.html
                if (window.location.pathname.endsWith(tab.url)) {
                    button.classList.add("selected");
                }

                button.addEventListener('click', () => {
                    // 모든 탭의 selected 클래스 제거
                    document.querySelectorAll('.bottom-tabs button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    // 클릭된 탭에 selected 클래스 추가
                    button.classList.add('selected');

                    // 해당 URL로 페이지 이동
                    if (tab.url) {
                        window.location.href = tab.url;
                    }
                });
            });
            // 탭 바 로직 끝


            // MindAR 초기화 및 이벤트 리스너 (main.js에서 가져온 내용)
            const sceneEl = document.querySelector('a-scene');

            sceneEl.addEventListener('loaded', () => {
                console.log("MindAR Scene and A-Frame loaded.");
            });

            sceneEl.addEventListener('arReady', () => {
                console.log("AR system is ready. Point your camera at your face!");
            });

            sceneEl.addEventListener('faceFound', (event) => {
                console.log('Face found!');
            });
            sceneEl.addEventListener('faceLost', (event) => {
                console.log('Face lost!');
            });
        });
    </script>
    <style>
        body {
            margin: 0;
        }
        .example-container {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .options-panel {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 2;
        }
        .options-panel img {
            border: solid 2px;
            width: 50px;
            height: 50px;
            object-fit: cover;
            cursor: pointer;
        }
        .options-panel img.selected {
            border-color: green;
        }

        /* --- 탭 바 스타일 --- */
        .bottom-tabs {
            position: fixed;
            left: 0; bottom: 0;
            width: 100%;
            height: 70px; /* 아이콘과 텍스트를 담을 수 있도록 높이 증가 */
            background-color: #f0f0f0; /* ⭐ 배경색을 회색으로 변경 ⭐ */
            z-index: 2;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0; /* 패딩 제거 */
            box-sizing: border-box;
            border-top: 1px solid #ddd; /* 상단에 아주 옅은 구분선 추가 (옵션) */
        }
        .bottom-tabs button {
            background-color: transparent; /* ⭐ 배경색 투명으로 변경 (탭 간 칸 없음) ⭐ */
            color: #000; /* ⭐ 평상시 글자색 검은색 ⭐ */
            border: none; /* ⭐ 테두리 제거 (칸 없음) ⭐ */
            padding: 5px; /* 내부 패딩 조절 */
            cursor: pointer;
            font-size: 12px; /* 글자 크기 조절 */
            flex-grow: 1;
            display: flex; /* Flexbox 사용하여 아이콘과 텍스트 수직 정렬 */
            flex-direction: column; /* 세로로 정렬 */
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%; /* 버튼이 탭 바 전체 높이를 차지하도록 */
            transition: color 0.2s; /* 부드러운 전환 효과 */
            user-select: none; /* 텍스트 선택 방지 */
        }
        .bottom-tabs button img {
            width: 30px; /* ⭐ 아이콘 크기 조절 ⭐ */
            height: 30px;
            object-fit: contain; /* 이미지 비율 유지 */
            margin-bottom: 2px; /* 아이콘과 텍스트 사이 간격 */
            filter: grayscale(100%); /* ⭐ 평상시 아이콘 회색 (검은색 아이콘에 적용 시) ⭐ */
            transition: filter 0.2s; /* 부드러운 전환 효과 */
        }

        .bottom-tabs button.selected {
            color: #ff8c00; /* ⭐ 선택 시 글자색 주황색 ⭐ */
        }
        .bottom-tabs button.selected img {
            filter: none; /* ⭐ 선택 시 아이콘 원래 색상으로 (주황색 아이콘에 적용 시) ⭐ */
        }

        /* 호버 효과 (선택되지 않은 탭에만 적용) */
        .bottom-tabs button:hover:not(.selected) {
            background-color: rgba(0, 0, 0, 0.05); /* 마우스 오버 시 살짝 어두워짐 */
        }
        .bottom-tabs button:hover:not(.selected) img {
            filter: grayscale(70%); /* 마우스 오버 시 아이콘 살짝 밝아짐 */
        }
    </style>
</head>
<body>
<div class="example-container">
    <div class="options-panel">
        <img id="hat1" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat/thumbnail.png"/>
        <img id="hat2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat2/thumbnail.png"/>
        <img id="glasses1" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/thumbnail.png"/>
        <img id="glasses2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses2/thumbnail.png"/>
        <img id="earring" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/earring/thumbnail.png"/>
    </div>

    <div class="bottom-tabs">
        <div class="bottom-tabs">
            <button id="tabGallery"></button>
            <button id="tabStamp"></button>
            <button id="tabHome"></button>
            <button id="tabInfo"></button>
            <button id="tabMy"></button>
        </div>
    </div>

    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
            <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
            <a-asset-item id="glassesModel2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses2/scene.gltf"></a-asset-item>
            <a-asset-item id="hatModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat/scene.gltf"></a-asset-item>
            <a-asset-item id="hatModel2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat2/scene.gltf"></a-asset-item>
            <a-asset-item id="earringModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/earring/scene.gltf"></a-asset-item>

            <a-asset-item id="boxModel" src="assets/simple_box.glb"></a-asset-item>
            <a-asset-item id="duck" src="assets/Duck.glb"></a-asset-item>
        </a-assets>

        <a-camera active="false" position="0 0 0"></a-camera>

        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
        </a-entity>

        <a-entity mindar-face-target="anchorIndex: 10">
            <a-gltf-model rotation="0 -0 0" position="0 1.0 -0.5" scale="0.35 0.35 0.35" src="#hatModel" class="hat1-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 10">
            <a-gltf-model rotation="0 -0 0" position="0 -0.2 -0.5" scale="0.008 0.008 0.008" src="#hatModel2" class="hat2-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model rotation="0 -0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel" class="glasses1-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model rotation="0 -90 0" position="0 -0.3 0" scale="0.6 0.6 0.6" src="#glassesModel2" class="glasses2-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 127">
            <a-gltf-model rotation="-0.1 -0 0" position="0 -0.3 -0.3" scale="0.05 0.05 0.05" src="#earringModel" class="earring-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 356">
            <a-gltf-model rotation="0.1 -0 0" position="0 -0.3 -0.3" scale="0.05 0.05 0.05" src="#earringModel" class="earring-entity" visible="false"></a-gltf-model>
        </a-entity>

<!--        <a-entity mindar-face-target="anchorIndex: 0">-->
<!--            <a-gltf-model src="#boxModel"-->
<!--                          scale="0.1 0.1 0.1"  position="0 0 0"      rotation="0 0 0"-->
<!--                          visible="true">       </a-gltf-model>-->
<!--        </a-entity>-->

        <a-entity mindar-face-target="anchorIndex: 0">
            <a-gltf-model src="#duck"
                          scale="0.7 0.7 0.7"  position="0 0.7 -0.2"   rotation="0 -105 -10"
                          visible="true">       </a-gltf-model>
        </a-entity>

    </a-scene>
</div>
</body>
</html>
