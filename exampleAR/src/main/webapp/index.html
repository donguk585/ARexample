<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        // ... (기존 script 태그 내의 다른 코드들은 그대로 둡니다. 필요 없는 부분은 나중에 정리)
        document.addEventListener("DOMContentLoaded", function() {
            // ... (이전 MindAR.js 관련 UI 토글 로직은 이제 필요 없습니다. 주석 처리하거나 삭제합니다.)

            // 탭 바 로직은 그대로 유지
            const tabs = [
                { id: "tabGallery", url: "gallery.html", text: "갤러리", icon: "assets/gallery.svg" },
                { id: "tabStamp", url: "stamp.html", text: "스탬프", icon: "assets/stamp.svg" },
                { id: "tabHome", url: "index.html", text: "", icon: "assets/camera.svg" },
                { id: "tabInfo", url: "info.html", text: "정보", icon: "assets/info.svg" },
                { id: "tabMy", url: "my.html", text: "마이", icon: "assets/person.svg" }
            ];

            tabs.forEach((tab, index) => {
                const button = document.querySelector("#" + tab.id);
                const img = document.createElement('img');
                img.src = tab.icon;
                img.alt = tab.text ? tab.text + " icon" : tab.id + " icon";
                button.appendChild(img);

                if (tab.text) {
                    const span = document.createElement('span');
                    span.textContent = tab.text;
                    button.appendChild(span);
                }

                if (window.location.pathname.endsWith(tab.url)) {
                    button.classList.add("selected");
                }

                button.addEventListener('click', () => {
                    document.querySelectorAll('.bottom-tabs button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    button.classList.add('selected');
                    if (tab.url) {
                        window.location.href = tab.url;
                    }
                });
            });
            // 탭 바 로직 끝

            // AR.js 평면 인식 관련 이벤트 리스너 (선택 사항: 디버깅용)
            const sceneEl = document.querySelector('a-scene');
            sceneEl.addEventListener('arReady', () => {
                console.log("AR.js Plane detection ready!");
            });
            sceneEl.addEventListener('arError', (err) => {
                console.error("AR.js Error:", err);
            });
        });
    </script>
    <style>
        /* ... 기존 스타일 유지 (옵션 패널, 탭 바 스타일 등) ... */
        /* mindar-face 관련 UI (옵션 패널)는 필요 없으므로 제거하거나 숨길 수 있습니다. */
        .options-panel { display: none; } /* 임시로 숨김 */
    </style>
</head>
<body>
<div class="example-container">
    <div class="bottom-tabs">
        <button id="tabGallery"></button>
        <button id="tabStamp"></button>
        <button id="tabHome"></button>
        <button id="tabInfo"></button>
        <button id="tabMy"></button>
    </div>

    <a-scene embedded
             arjs='sourceType: webcam; cameraFacingMode: environment; trackingMethod: best; debugUIEnabled: false;'
             vr-mode-ui="enabled: false"
             renderer="logarithmicDepthBuffer: true;">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="ar-anchor">
            <a-gltf-model src="#duck"
                          scale="0.7 0.7 0.7"
                          position="-0.5 0.7 -0.2"   rotation="0 -105 -10"
                          visible="false"> </a-gltf-model>
        </a-entity>
    </a-scene>
</div>

<script>
    // A-Frame 씬 로드 후 평면 인식을 위한 이벤트 리스너 추가
    document.querySelector('a-scene').addEventListener('loaded', function () {
        const arAnchor = document.querySelector('#ar-anchor');
        let arModel = arAnchor.querySelector('a-gltf-model');

        // 평면 인식이 시작될 때 호출
        this.addEventListener('arReady', function () {
            console.log("AR.js ready for plane detection.");
        });

        // 화면 탭(터치)으로 AR 객체 배치
        document.body.addEventListener('click', function (event) {
            // AR.js가 평면을 감지했을 때만 실행
            if (sceneEl.hasLoaded && arAnchor.object3D.visible) { // arAnchor가 이미 평면에 붙어있다면
                console.log("Existing AR model detected, no new placement.");
                return;
            }

            // A-Frame 씬에 'arjs-hit-testing' 컴포넌트를 추가하여 Raycasting 활성화
            // (이 기능은 AR.js에서 자동으로 처리될 수 있음)

            // AR.js 평면 인식 성공 시 앵커 위치 이동 및 모델 표시
            // AR.js 평면 인식은 자동으로 카메라 위치를 추적하며,
            // 화면을 탭했을 때 AR.js 내부적으로 hit-test를 수행하여 앵커 위치를 조정합니다.
            // 명시적으로 평면을 탭하는 로직을 구현해야 한다면, AR.js 문서를 참고하여 raycasting 구현 필요
            // 간단한 테스트를 위해 arAnchor를 보이게만 합니다.
            arAnchor.setAttribute('visible', true);
            arModel.setAttribute('visible', true);
            console.log("AR model placed on detected surface.");
        });
    });
</script>
</body>
</html>
