<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 이 부분은 공식 데모에서 가져온 UI 토글 로직입니다.
            const list = ["glasses1", "glasses2", "hat1", "hat2", "earring"];
            const visibles = [false, false, false, false, false];
            const setVisible = (button, entities, visible) => {
                if (visible) {
                    button.classList.add("selected");
                } else {
                    button.classList.remove("selected");
                }
                entities.forEach((entity) => {
                    entity.setAttribute("visible", visible);
                });
            }
            list.forEach((item, index) => {
                const button = document.querySelector("#" + item);
                const entities = document.querySelectorAll("." + item + "-entity");
                setVisible(button, entities, visibles[index]);
                button.addEventListener('click', () => {
                    visibles[index] = !visibles[index];
                    setVisible(button, entities, visibles[index]);
                });
            });

            // ⭐ 카메라 전환 버튼 로직은 이제 필요 없으므로 제거하거나 주석 처리합니다. ⭐
            // const sceneEl = document.querySelector('a-scene');
            // const cameraToggleButton = document.querySelector("#cameraToggleButton");
            // let isFrontCamera = true;
            // cameraToggleButton.addEventListener('click', () => {
            //     isFrontCamera = !isFrontCamera;
            //     if (isFrontCamera) {
            //         sceneEl.setAttribute('mindar-face', 'cameraFacing: user');
            //         console.log("Camera switched to Front (User-facing)");
            //         cameraToggleButton.textContent = "후면 카메라로 전환";
            //     } else {
            //         sceneEl.setAttribute('mindar-face', 'cameraFacing: environment');
            //         console.log("Camera switched to Rear (Environment-facing)");
            //         cameraToggleButton.textContent = "전면 카메라로 전환";
            //     }
            // });


            // 새로 추가된 탭 바 로직
            const tabs = [
                { id: "tabGallery", url: "gallery.html", text: "갤러리", icon: "assets/gallery.svg" },
                { id: "tabStamp", url: "stamp.html", text: "스탬프", icon: "assets/stamp.svg" },
                { id: "tabHome", url: "index.html", text: "", icon: "assets/camera.svg" },
                { id: "tabInfo", url: "info.html", text: "정보", icon: "assets/info.svg" },
                { id: "tabMy", url: "my.html", text: "마이", icon: "assets/person.svg" }
            ];

            tabs.forEach((tab, index) => {
                const button = document.querySelector("#" + tab.id);
                const img = document.createElement('img');
                img.src = tab.icon;
                img.alt = tab.text ? tab.text + " icon" : tab.id + " icon";
                button.appendChild(img);

                if (tab.text) {
                    const span = document.createElement('span');
                    span.textContent = tab.text;
                    button.appendChild(span);
                }

                if (window.location.pathname.endsWith(tab.url)) {
                    button.classList.add("selected");
                }

                button.addEventListener('click', () => {
                    document.querySelectorAll('.bottom-tabs button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    button.classList.add('selected');
                    if (tab.url) {
                        window.location.href = tab.url;
                    }
                });
            });
            // 탭 바 로직 끝

            // ⭐ 새로 추가된 페이지 전환 버튼 로직 ⭐
            const pageButtons = [
                { id: "pageButton1", url: "index.html", text: "1" },
                { id: "pageButton2", url: "index2.html", text: "2" },
                { id: "pageButton3", url: "index3.html", text: "3" }
            ];

            pageButtons.forEach((btn) => {
                const buttonElement = document.querySelector("#" + btn.id);
                buttonElement.textContent = btn.text; // Set the button text

                buttonElement.addEventListener('click', () => {
                    window.location.href = btn.url;
                });
            });
            // ⭐ 페이지 전환 버튼 로직 끝 ⭐

            // MindAR 초기화 및 이벤트 리스너
            const sceneEl = document.querySelector('a-scene'); // 이 부분을 탭 바 로직과 분리하여 다시 선언합니다.
            sceneEl.addEventListener('loaded', () => {
                console.log("MindAR Scene and A-Frame loaded.");
            });

            sceneEl.addEventListener('arReady', () => {
                console.log("AR system is ready. Point your camera at your face!");
            });

            sceneEl.addEventListener('faceFound', (event) => {
                console.log('Face found!');
            });
            sceneEl.addEventListener('faceLost', (event) => {
                console.log('Face lost!');
            });
        });
    </script>
    <style>
        body {
            margin: 0;
        }
        .example-container {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .options-panel {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 2;
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        .options-panel img {
            border: solid 2px;
            width: 50px;
            height: 50px;
            object-fit: cover;
            cursor: pointer;
        }
        .options-panel img.selected {
            border-color: green;
        }

        /* ⭐ 카메라 전환 버튼 스타일은 이제 필요 없으므로 제거하거나 주석 처리합니다. ⭐ */
        /* #cameraToggleButton {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            color: #333;
            transition: background-color 0.2s, border-color 0.2s;
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #cameraToggleButton:hover {
            background-color: rgba(240, 240, 240, 0.9);
            border-color: #aaa;
        } */

        /* --- 탭 바 스타일 --- */
        .bottom-tabs {
            position: fixed;
            left: 0; bottom: 0;
            width: 100%;
            height: 70px;
            background-color: #f0f0f0;
            z-index: 2;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0;
            box-sizing: border-box;
            border-top: 1px solid #ddd;
        }
        .bottom-tabs button {
            background-color: transparent;
            color: #000;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            transition: color 0.2s;
            user-select: none;
        }
        .bottom-tabs button img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            margin-bottom: 2px;
            filter: grayscale(100%);
            transition: filter 0.2s;
        }

        .bottom-tabs button.selected {
            color: #ff8c00;
        }
        .bottom-tabs button.selected img {
            filter: none;
        }

        .bottom-tabs button:hover:not(.selected) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .bottom-tabs button:hover:not(.selected) img {
            filter: grayscale(70%);
        }


        /* --- 페이지 전환 버튼 스타일 --- */
        .page-navigation-buttons {
            position: fixed;
            right: 10px;
            bottom: 80px; /* Adjust this value to position it above the bottom-tabs */
            z-index: 3;
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 5px; /* Space between buttons */
        }
        .page-navigation-buttons button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .page-navigation-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

    </style>
</head>
<body>
<div class="example-container">
    <div class="options-panel">
        <img id="hat1" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat/thumbnail.png"/>
        <img id="hat2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat2/thumbnail.png"/>
        <img id="glasses1" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/thumbnail.png"/>
        <img id="glasses2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses2/thumbnail.png"/>
        <img id="earring" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/earring/thumbnail.png"/>
    </div>

    <div class="bottom-tabs">
        <button id="tabGallery"></button>
        <button id="tabStamp"></button>
        <button id="tabHome"></button>
        <button id="tabInfo"></button>
        <button id="tabMy"></button>
    </div>

    <div class="page-navigation-buttons">
        <button id="pageButton1"></button>
        <button id="pageButton2"></button>
        <button id="pageButton3"></button>
    </div>

    <a-scene mindar-face="cameraFacing: environment" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
            <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
            <a-asset-item id="glassesModel2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses2/scene.gltf"></a-asset-item>
            <a-asset-item id="hatModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat/scene.gltf"></a-asset-item>
            <a-asset-item id="hatModel2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/hat2/scene.gltf"></a-asset-item>
            <a-asset-item id="earringModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/earring/scene.gltf"></a-asset-item>

            <a-asset-item id="boxModel" src="assets/simple_box.glb"></a-asset-item>
            <a-asset-item id="duck" src="assets/Duck.glb"></a-asset-item>
        </a-assets>

        <a-camera active="false" position="0 0 0"></a-camera>

        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
        </a-entity>

        <a-entity mindar-face-target="anchorIndex: 10">
            <a-gltf-model rotation="0 -0 0" position="0 1.0 -0.5" scale="0.35 0.35 0.35" src="#hatModel" class="hat1-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 10">
            <a-gltf-model rotation="0 -0 0" position="0 -0.2 -0.5" scale="0.008 0.008 0.008" src="#hatModel2" class="hat2-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model rotation="0 -0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel" class="glasses1-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model rotation="0 -90 0" position="0 -0.3 0" scale="0.6 0.6 0.6" src="#glassesModel2" class="glasses2-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 127">
            <a-gltf-model rotation="-0.1 -0 0" position="0 -0.3 -0.3" scale="0.05 0.05 0.05" src="#earringModel" class="earring-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 356">
            <a-gltf-model rotation="0.1 -0 0" position="0 -0.3 -0.3" scale="0.05 0.05 0.05" src="#earringModel" class="earring-entity" visible="false"></a-gltf-model>
        </a-entity>

        <a-entity mindar-face-target="anchorIndex: 0">
            <a-gltf-model src="#duck"
                          scale="0.7 0.7 0.7"  position="0 0.7 -0.2"   rotation="0 -105 -10"
                          visible="true">       </a-gltf-model>
        </a-entity>

    </a-scene>
</div>
</body>
</html>
